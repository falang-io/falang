  <title>Falang - Friendly algorithmic language</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      overflow: hidden;
      touch-action: none;
    }

    .blocking-loader {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      z-index: 999999;
      cursor: wait;
    }

    .lds-ellipsis {
      display: inline-block;
      position: absolute;
      width: 80px;
      height: 80px;
      left: calc(50% - 40px);
      top: 100px;
    }

    .lds-ellipsis div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #555;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .lds-ellipsis div:nth-child(1) {
      left: 8px;
      animation: lds-ellipsis1 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(2) {
      left: 8px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(3) {
      left: 32px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(4) {
      left: 56px;
      animation: lds-ellipsis3 0.6s infinite;
    }

    @keyframes lds-ellipsis1 {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes lds-ellipsis3 {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(0);
      }
    }

    @keyframes lds-ellipsis2 {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(24px, 0);
      }
    }
  </style>
  <meta property="og:image" content="https://falang.io/social-image.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="516">
  <meta property="og:image:height" content="293">
</head>

  </div>
